<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="slotMachine.css" rel="stylesheet">
    <title>Slot machine</title>
  </head>
  <body>
      <center>
      <div id="game">
        <h1>Slot machine</h1>
        <div id="slots">
            <span id="slot1"></span>
            <span id="slot2"></span>
            <span id="slot3"></span>
        </div>
        <h3>Type an amount and load!</h3>
        <div id="money">
            <button id="load" class="btn btn-dark">Load</button>
            <div class="input-group input-group-default">
                <span class="input-group-text" id="inputGroup-sizing-default">AMOUNT</span>
                <input id="amount" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="input-group input-group-default">
                <span class="input-group-text" id="inputGroup-sizing-default">BET</span>
                <input id="inputBet" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <button id="changeBet" class="btn btn-dark">Save Bet</button>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button id="turn" type="button" class="btn btn-warning btn-lg">PLAY</button> 
        </div>
    </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="slotMachine.js"></script>
  </body>
</html>
